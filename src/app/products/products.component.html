<app-search (searchTexteChanged)="onSearchTextEntered($event)"></app-search>

<div *ngFor="let p of products">
    <div class="product-container" *ngIf="searchText === '' || p.name.toLowerCase().includes(searchText)">
      <div class="image-container"><img [src]="p.image" alt="" style="max-height: 50px ; max-width: 50px"></div>
      <div>
        <div class="name-container"><h6>{{p. name}}</h6></div>
        <div class="detailContainer">
          <div class="details" [ngStyle]='{color: p.available === "Avaliable" ? "Black" : "Red"}'> {{p.available}}</div>
          <div class="details"><b>Price: </b>{{p.price}}</div>
          <div class="details"><b>Color: </b>{{p.color}}</div>
        </div>
      </div>
      <div class="option">
        <button class="btn btn-success">Show Details</button>
        <button class="btn btn-warning" *ngIf="p.available === 'Avaliable'; else notifyme">Buy Now</button>
        <ng-template #notifyme>
          <button class="btn btn-danger">Notify Me</button>
        </ng-template>
      </div>
    </div>
</div>
